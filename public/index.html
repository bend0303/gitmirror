<!DOCTYPE html>
<html ng-app="gitMirrorApp">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap and Fonts -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Wrapper-->
<div id="wrapper">

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->


<!-- jQuery and Bootstrap -->
<script src="js/libs/jquery/jquery-2.1.1.min.js"></script>
<script src="js/libs/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/libs/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="js/libs/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- Peace JS -->
<script src="js/libs/plugins/pace/pace.min.js"></script>

<!-- SlimScroll -->
<script src="js/libs/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/libs/underscore.js"></script>
<!-- Custom and plugin javascript -->
<script src="js/libs/inspinia.js"></script>

<!-- Angular scripts-->
<script src="js/libs/angular/angular.min.js"></script>
<script src="js/libs/ui-router/angular-ui-router.min.js"></script>
<script src="js/libs/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>

<!-- Angular Dependiences -->

<!-- Anglar App Script -->
<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

</body>
</html>
